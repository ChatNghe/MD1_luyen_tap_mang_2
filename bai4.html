<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" id="txt">
<button id="btn" onclick="run()">Run</button>
<p id="array"></p>
<p id="doc"></p>
<p id="result"></p>

<script>
  function run() {

    let str = document.getElementById("txt").value
    let t = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
    let arr = [];
    let flag =0;
    for (let i = 0; i < str.length; i++) {
      arr[i] = str[i];
      for (let j=0;j<26;j++){
        if(t[j] === arr[i]) flag++;
      }
    }
    document.getElementById("array").innerHTML =  arr +'';
    document.getElementById("doc").innerHTML = 'Kích thước mảng: '+ arr.length+'';
    document.getElementById("result").innerHTML ='Số phần tử chữ trong mảng: '+ flag+'';
  }

</script>
</body>
</html>
